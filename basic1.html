<html ng-app='myApp'>
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js'/></script>
    <script type='text/javascript'>
      var myAppModule = angular.module('myApp', []);
      // the .controller() method adds a controller to the module
      myAppModule.controller('customersController', function ($scope){
          $scope.customers = [
            {name: 'Michael Choi',  date: "April 3rd 2014"}, 
            {name: 'John Supsupin',  date: "April 3rd, 2014"}, 
            {name: 'Trey Villafane', date: "April 1st, 2014"}, 
            {name: 'India Meisner',  date: "April 11th, 2014"}
      ];
      $scope.addCustomer = function(){
      	$scope.customers.push($scope.newCustomer)
      }
      $scope.removeCustomer = function (customer){
        console.log('hi');
      $scope.customers.splice($scope.customers.indexOf(customer), 1);
}
  })
    </script>
  </head>
<body>
  <div ng-controller='customersController'>
    <form>
       <h3>Add a new Customer!</h3>
        Name: <input type='text' ng-model='newCustomer.name'>
        Date Created: <input type='text' ng-model='newCustomer.date'>
        <input type='submit' value='add new customer' ng-click='addCustomer()'>
    </form> 
Search Customers: <input type="text" ng-model="filter_name">
 
<table>
  <tr>
  <th>Customer Name</th>
  <th>Date Created</th>
  <th>Actions</th>
  </tr>
    <tr ng-repeat="customer in customers | filter:filter_name | orderBy:'name'">
        <td >{{ customer.name }}</td>
         <td >{{ customer.date }}</td>
         <td><button name = "Delete" type = "submit" value = "Delete" ng-click="removeCustomer(customer)">Delete</button> </td>
    </tr> 
    </table>
  </div>
</body>
</html>
