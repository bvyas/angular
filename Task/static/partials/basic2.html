<html>
  <head>
    <title>Customers and Orders</title>
      <script src="ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script>
      var myApp = angular.module('myApp', ['ngRoute']);
      // the .controller() method adds a controller to the module
      myApp.config(function ($routeProvider) {
      $routeProvider
        .when('/',{
            templateUrl: 'partials/view1.html'
        })
        .when('/partial2',{
            templateUrl: 'partials/view2.html'
        })
        .otherwise({
          redirectTo: '/'
        });
    });
      myApp.controller('view1Controller', function ($scope){
          $scope.customers = [
            {name: 'Michael Choi', product: 'Nike Shoes',  quantity: 2, date: "April 3rd 2014"}, 
            {name: 'John Supsupin', product: 'Black Belts',  quantity: 3, date: "April 3rd, 2014"}, 
            {name: 'Trey Villafane',product: 'Ice Creams',  quantity: 5, date: "April 1st, 2014"}, 
            {name: 'India Meisner', product: 'Candies',  quantity: 15, date: "April 11th, 2014"}
      ];     
  })
    </script>
  </head>
<body>
  

   <div ng-app='myApp'>
        <a href="#/">Customers</a> | <a href="#/Orders">Orders</a>
        <div ng-view="">
        </div>
  
</body>
</html>
